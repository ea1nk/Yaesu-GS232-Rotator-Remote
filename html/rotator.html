<!doctype html>
<html lang="en">
<!-- Ameripino Web Interface | Juan J. Lamas EA1NK - SCQ Devices -->

<head>
    <title>Simple Rotator Web Controller</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="rotator.css">
    <script src="rotator.js"></script>
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <div class="card">

        <div class="card-body">
            <h4 class="card-title">Rotator Control</h4>
            <div class="card-block" id='buttons'>
                <div id="display">
                    <span id='azimuth'>000</span>
                </div>
                <button class="btn" id="btn_0" onclick="doCmd(1)">
                    LEFT
                    <span class="badge badge-dark" id="lft"></span>
                </button>
                <button class="btn" id="btn_1" onclick="doCmd(2)">
                    STOP
                    <span class="badge badge-dark" id="stp"></span>
                </button>
                <button class="btn" id="btn_2" onclick="doCmd(3)">
                    RIGHT
                    <span class="badge badge-dark" id="rgt"></span>
                </button>
            </div>
            <div class='card-block' id='dropdown_azm'>
                <input type='text' id='azimuth_value' /><button class='btn' onclick="goAzimuth()" id='goBtn'>Go!</button>
            </div>
        </div>
    </div>

    <div id='connected_status' style='margin-left:20px;'>
        <span class="badge badge-pill badge-dark" id='connection_status'>Disconnected</span>
    </div>
</body>

</html>
